<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Razorpay-Header</title>
   <link rel="stylesheet" href="main.css">
</head>

<body>
   <header
      class="my-[10px] mx-auto w-[1050px] rounded-md overflow-hidden flex items-center justify-between rounded-sm p-2 text-white bg-[rgb(2,4,42)] ">

      <img class="h-[35px] ml-[10px] mb-[12px] cursor-pointer"
         src="https://razorpay.com/newsroom-content/uploads/2021/02/white-1024x218.png" alt="">

      <ul class="list-none flex items-center gap-5">
         <li
            class="pb-3 hover:border-b-4 hover:text-[rgb(43,132,234)] hover:cursor-pointer border-b-[rgb(43,132,234)] border-solid  ">
            Payments
         </li>
         <li class="pb-3 hover:text-[rgb(43,132,234)]  hover:cursor-pointer
            hover:border-b-4  hover:border-b-[rgb(43,132,234)] border-solid  ">
            Bancking+
         </li>
         <li
            class="pb-3 hover:text-[rgb(43,132,234)] hover:border-b-[5px]hover:cursor-pointer hover:border-b-[rgb(43,132,234)] border-solid  ">
            Line Of Credit
         </li>
         <li
            class="pb-3 hover:text-[rgb(43,132,234)] hover:cursor-pointer hover:border-b-[rgb(43,132,234)] border-solid  ">
            Payroll
         </li>
         <li
            class="pb-3 hover:text-[rgb(43,132,234)] hover:border-b-4  hover:cursor-pointer hover:border-b-[rgb(43,132,234)] border-solid  ">
            Resources
         </li>
         <li
            class="pb-3 hover:text-[rgb(43,132,234)] hover:border-b-4  hover:cursor-pointer hover:border-b-[rgb(43,132,234)] border-solid  ">
            Support
         </li>
         <li class="pb-3 hover:text-[rgb(43,132,234)] hover:cursor-pointer ">
            Pricing
         </li>
      </ul>

      <img class="h-[20px] hover:cursor-pointer"
         src="https://www.mmppicture.co.in/wp-content/uploads/2021/01/Indian-Flag-PNG-9.png" alt="">

      <button
         class="rounded-sm bg-transparent border-[rgb(43,132,234)] border-[1px] text-white bg-[rgb(43,132,234)] py-[5px] px-[15px] hover:cursor-pointer ">Log
         in</button>

      <button
         class="w-[100px] h-[40px]   border  rounded-sm text-center text-[rgba(43,132,234,0.8)]  ease-in-out transition-[font-weight] duration-100 hover:text-[rgb(43,132,234)] font-bold hover:cursor-pointer bg-white">Sign
         up &rarr;</button>
   </header>
</body>

</html>
